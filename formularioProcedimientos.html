<!DOCTYPE html>
<html>

    <button class="back-button" onclick="volverAlMenu()" title="Volver al Menú Principal">

    </button>

        <h2>Registro de Procedimientos</h2>

                <div class="form-group">

                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="personal">Personal:</label>

                </div>
            </div>

            <div class="form-row">
                <div class="form-group" data-personal-type="doctor">
                    <label for="consulta_regular">Consulta Regular:</label>
                    <input type="number" id="consulta_regular" name="consulta_regular" min="0"
                        oninput="actualizarColorCampo(this)">
                </div>
                <div class="form-group" data-personal-type="doctor">
                    <label for="consulta_medismart">Consulta MediSmart:</label>
                    <input type="number" id="consulta_medismart" name="consulta_medismart" min="0"

                    <input type="number" id="consulta_pylori" name="consulta_pylori" min="0"
                        oninput="actualizarColorCampo(this)">
                </div>
            </div>

            <!-- Sección de Gastroscopías -->

                <div class="form-group" data-personal-type="todos">

                    <input type="number" id="gastro_regular" name="gastro_regular" min="0"
                        oninput="actualizarColorCampo(this)">
                </div>
                <div class="form-group" data-personal-type="todos">
                    <label for="gastro_medismart">Gastroscopía MediSmart:</label>

                    <label for="colono_medismart">Colonoscopía MediSmart:</label>
                    <input type="number" id="colono_medismart" name="colono_medismart" min="0"

                    <label for="dictamen">Dictamen:</label>

                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="3"></textarea>
                </div>
            </div>

            <div id="formMessage" class="message-area"></div>
            <button type="submit" class="submit-button">Guardar Registro</button>
        </form>
    </div>
