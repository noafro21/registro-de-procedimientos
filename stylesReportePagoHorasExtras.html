<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #EFEEEA;
    color: #273F4F;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .container,
  #reportControls,
  #printableReportContent {
    max-width: 800px;
    margin: 0 auto;
    background-color: #FFFFFF;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  }

  h2 {
    color: #273F4F;
    text-align: center;
    margin-bottom: 25px;
    font-size: 24px;
    border-bottom: 2px solid #FE7743;
    padding-bottom: 10px;
  }

  h3 {
    color: #FE7743;
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 18px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 5px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #273F4F;
    margin-top: 10px;
  }

  select,
  input[type="email"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  /* Estilos para los controles de c√°lculo */
  .calculation-controls {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin: 20px 0;
    border: 1px solid #e9ecef;
  }

  .calculation-controls h3 {
    margin-top: 0;
    color: #273F4F;
    border-bottom: 2px solid #FE7743;
  }

  .calculation-controls label {
    margin-top: 15px;
  }

  .calculation-controls input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
    transform: scale(1.2);
  }

  button {
    background-color: #273F4F;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
    margin-top: 10px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #FE7743;
  }

  #action-section {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.10);
    padding: 20px 30px;
    margin-top: 30px;
    border-top: 1px solid #c0c0c0;
    padding-top: 20px;
    display: none;
  }

  #emailMessage {
    margin-top: 10px;
  }

  #action-section button:first-of-type {
    background-color: #FE7743;
  }

  #action-section button:last-of-type {
    background-color: #28a745;
  }

  #resultado {
    margin-top: 25px;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th,
  td {
    border: 1px solid #ccc;
    padding: 8px 10px;
    text-align: left;
  }

  th {
    background-color: #f5f5f5;
    color: #273F4F;
  }

  /* Responsive adjustments */
  @media (max-width: 900px) {

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 20px;
    }
  }

  @media (max-width: 768px) {

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 12px;
    }

    h2 {
      font-size: 20px;
    }

    button,
    select,
    input[type="email"] {
      font-size: 14px;
    }

    th,
    td {
      font-size: 13px;
      padding: 6px 6px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 5px;
    }

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 6px;
    }

    h2 {
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }
  }

  .alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-info {
    color: #273F4F;
    background-color: #e9f0f5;
    border: 1px solid #c5d5e5;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 15px;
  }

  /* === NUEVOS ESTILOS PARA REPORTE MEJORADO === */

  /* Botones de vista */
  #view-controls {
    text-align: center;
    margin: 20px 0;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .view-button {
    padding: 10px 20px;
    border: 2px solid #273F4F;
    background-color: transparent;
    color: #273F4F;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .view-button:hover {
    background-color: #273F4F;
    color: white;
  }

  .view-button.active {
    background-color: #FE7743;
    border-color: #FE7743;
    color: white;
  }

  /* Header del registro */
  .registro-header {
    text-align: center;
    border-bottom: 3px solid #FE7743;
    padding-bottom: 20px;
    margin-bottom: 30px;
  }

  .registro-header h3 {
    font-size: 22px;
    margin: 0;
    color: #273F4F;
    font-weight: bold;
    border: none;
  }

  .registro-header h4 {
    font-size: 16px;
    margin: 5px 0 15px 0;
    color: #FE7743;
    font-weight: normal;
  }

  .info-general {
    text-align: left;
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
  }

  .info-general p {
    margin: 8px 0;
    font-size: 14px;
  }

  /* Detalle de registros */
  .detalle-registros {
    margin: 30px 0;
  }

  .detalle-registros h4 {
    color: #273F4F;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 8px;
    margin-bottom: 15px;
  }

  .tabla-detalle {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    font-size: 12px;
  }

  .tabla-detalle th {
    background-color: #273F4F;
    color: white;
    padding: 12px 8px;
    text-align: center;
    font-weight: bold;
    border: 1px solid #ddd;
  }

  .tabla-detalle td {
    padding: 10px 8px;
    border: 1px solid #ddd;
    text-align: center;
  }

  .tabla-detalle tr:nth-child(even) {
    background-color: #f8f9fa;
  }

  .tabla-detalle tr:hover {
    background-color: #e8f4f8;
  }

  .tabla-detalle .number {
    text-align: right;
    font-weight: bold;
  }

  .tabla-detalle .currency {
    text-align: right;
    font-weight: bold;
    color: #2e7d32;
  }

  .tabla-detalle .comentarios {
    text-align: left;
    max-width: 150px;
    word-wrap: break-word;
    font-style: italic;
    color: #666;
  }

  /* Resumen de totales */
  .resumen-totales {
    margin: 30px 0;
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #e0e0e0;
  }

  .resumen-totales h4 {
    color: #273F4F;
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
  }

  .tabla-totales {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
  }

  .tabla-totales td {
    padding: 12px 15px;
    border-bottom: 1px solid #e0e0e0;
  }

  .tabla-totales td:first-child {
    text-align: left;
    font-weight: normal;
    color: #273F4F;
  }

  .tabla-totales td:last-child {
    text-align: right;
    font-weight: bold;
    color: #2e7d32;
  }

  .tabla-totales .total-final {
    background-color: #FE7743;
    color: white;
    font-size: 16px;
  }

  .tabla-totales .total-final td {
    border-bottom: none;
    padding: 15px;
  }

  .tabla-totales .total-final td:last-child {
    color: white;
  }

  /* Sin registros */
  .no-records {
    text-align: center;
    padding: 40px;
    background-color: #f8f9fa;
    border-radius: 10px;
    border: 2px dashed #ccc;
  }

  .no-records h3 {
    color: #666;
    margin-bottom: 10px;
  }

  .no-records p {
    color: #999;
    margin: 0;
  }

  /* Responsive design */
  @media (max-width: 768px) {

    .tabla-detalle,
    .tabla-totales {
      font-size: 11px;
    }

    .tabla-detalle th,
    .tabla-detalle td {
      padding: 8px 4px;
    }

    .view-button {
      padding: 8px 15px;
      font-size: 12px;
    }

    #view-controls {
      flex-direction: column;
      align-items: center;
    }

    .registro-header h3 {
      font-size: 18px;
    }

    .registro-header h4 {
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    .tabla-detalle {
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }

    .container,
    #reportControls,
    #printableReportContent {
      padding: 15px;
    }
  }
</style>
