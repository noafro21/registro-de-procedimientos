<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #EFEEEA;
    color: #273F4F;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .container,
  form {
    max-width: 800px;
    margin: 0 auto;
    background-color: #FFFFFF;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  }

  h2 {
    color: #273F4F;
    text-align: center;
    margin-bottom: 25px;
    font-size: 24px;
    border-bottom: 2px solid #FE7743;
    padding-bottom: 10px;
  }

  h3 {
    color: #FE7743;
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 18px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 5px;
  }

  .form-row {
    display: flex;
    gap: 16px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }

  .form-group {
    flex: 1 1 45%;
    min-width: 180px;
    margin-bottom: 0;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #273F4F;
  }

  input[type="date"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  .submit-button,
  input[type="submit"] {
    background-color: #273F4F;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 20px;
    transition: background-color 0.3s;
  }

  .submit-button:hover,
  input[type="submit"]:hover {
    background-color: #FE7743;
  }

  .message-area {
    margin-top: 15px;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
  }

  .alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-info {
    color: #273F4F;
    background-color: #e9f0f5;
    border: 1px solid #c5d5e5;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 15px;
  }

  /* Responsive adjustments */
  @media (max-width: 900px) {

    .container,
    form {
      padding: 20px;
    }

    .form-group {
      min-width: 140px;
    }
  }

  @media (max-width: 768px) {

    .container,
    form {
      padding: 15px;
    }

    h2 {
      font-size: 20px;
    }

    .form-row {
      flex-direction: column;
      gap: 0;
    }

    .form-group {
      min-width: 100px;
      width: 100%;
      margin-bottom: 15px;
    }

    input[type="date"],
    input[type="number"],
    select,
    textarea,
    .submit-button,
    input[type="submit"] {
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 5px;
    }

    .container,
    form {
      padding: 8px;
    }

    h2 {
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }
  }
</style>
