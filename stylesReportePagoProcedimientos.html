<style>
  /* ======= Estilos generales ======= */
  body {
    font-family: Arial, sans-serif;
    background-color: #EFEEEA;
    color: #273F4F;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  /* ======= Contenedores principales ======= */
  .container,
  #reportControls,
  #printableReportContent,
  #action-section {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
  }

  /* ======= Títulos ======= */
  h2 {
    color: #273F4F;
    text-align: center;
    margin-bottom: 25px;
    font-size: 24px;
    border-bottom: 2px solid #FE7743;
    padding-bottom: 10px;
  }

  h3 {
    color: #FE7743;
    margin-top: 30px;
    margin-bottom: 15px;
    font-size: 18px;
    border-bottom: 2px solid #273F4F;
    padding-bottom: 8px;
  }

  /* ======= Formularios y controles ======= */
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #273F4F;
    margin-top: 10px;
  }

  select,
  input[type="email"],
  input[type="number"],
  input[type="text"] {
    width: 50%;
    padding: 10px;
    border: 1px solid #273F4F;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
    margin-bottom: 10px;
    background-color: #fff;
    color: #273F4F;
  }

  button {
    background-color: #273F4F;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 12px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
    margin-top: 10px;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #FE7743;
  }

  #action-section button {
    background-color: #FE7743;
    margin-right: 10px;
  }

  #action-section button:last-child {
    background-color: #28a745;
    margin-right: 0;
  }

  #action-section button:hover {
    opacity: 0.9;
  }

  /* ======= Resultados y tablas ======= */
  #resultado {
    margin-top: 25px;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  th,
  td {
    border: 1px solid #c0c0c0;
    padding: 12px;
    text-align: center;
    font-size: 16px;
  }

  th {
    background-color: #FE7743;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
  }

  tr:nth-child(even) {
    background-color: #e0e0e0;
  }

  tr:nth-child(odd) {
    background-color: #fff;
  }

  tr.total-row {
    font-weight: bold;
    background-color: #fce2d9;
    color: #273F4F;
  }

  tr.grand-total-row,
  .grand-total-row td {
    font-weight: bold;
    background: #273F4F;
    color: #fff;
    border-top: 2px solid #FE7743;
  }

  /* ======= Fila de subtotales y alineación izquierda ======= */
  .subtotal-row {
    font-weight: bold;
    background-color: #e6e6e6;
  }

  .text-left {
    text-align: left;
  }

  /* ======= Mensajes de alerta ======= */
  .alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-info {
    color: #273F4F;
    background-color: #e9f0f5;
    border: 1px solid #c5d5e5;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }


  /* ======= Totales y descuento ======= */
  .totales-container {
    margin-top: 30px;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
  }

  .totales-title {
    color: #FE7743;
    border-bottom: 2px solid #273F4F;
    padding-bottom: 8px;
    margin-bottom: 18px;
  }

  .totales-table {
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }

  #motivoDescuento,
  #montoDescontar,
  #montoExtra {
    width: 120px;
    border: 1px solid #FE7743;
    border-radius: 4px;
    padding: 6px;
  }

  #motivoDescuento {
    width: 200px;
  }

  #montoDescontarTexto,
  #montoExtraTexto,
  #motivoDescuentoTexto {
    display: none;
    color: #FE7743;
    font-weight: bold;
  }

  #comentarioDescuento {
    margin-top: 10px;
    color: #FE7743;
    font-weight: bold;
    font-size: 13px;
  }

  /* ======= Responsive adjustments ======= */
  @media (max-width: 900px) {

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 20px;
    }
  }

  @media (max-width: 768px) {

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 12px;
    }

    h2 {
      font-size: 20px;
    }

    button,
    select,
    input[type="email"],
    input[type="number"],
    input[type="text"] {
      font-size: 14px;
    }

    th,
    td {
      font-size: 13px;
      padding: 6px 6px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 5px;
    }

    @media print {
      .solo-pantalla {
        display: none;
      }
    }

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 6px;
    }

    h2 {
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }
  }

  /* ======= Email message ======= */
  #emailMessage {
    margin-top: 10px;
  }

  /* ======= Herramientas de debugging ======= */
  .debug-tools {
    margin-top: 10px;
    padding: 10px;
    border: 1px dashed #ccc;
    background-color: #f9f9f9;
    border-radius: 5px;
  }

  .debug-label {
    color: #666;
    font-size: 12px;
  }

  .debug-btn {
    color: white;
    margin: 2px;
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    transition: opacity 0.2s;
  }

  .debug-btn:hover {
    opacity: 0.8;
  }

  .debug-btn-orange {
    background-color: #ff9800;
  }

  .debug-btn-blue {
    background-color: #2196F3;
  }

  .debug-btn-green {
    background-color: #4CAF50;
  }

  .debug-btn-purple {
    background-color: #9C27B0;
  }

  .debug-btn-cyan {
    background-color: #00BCD4;
  }

  .debug-btn-magenta {
    background-color: #E91E63;
  }

  .debug-btn-yellow {
    background-color: #FFEB3B;
    color: #333;
  }

  .debug-btn-gray {
    background-color: #9E9E9E;
  }

  .debug-btn-teal {
    background-color: #009688;
  }

  .debug-btn-lime {
    background-color: #CDDC39;
    color: #333;
  }

  .debug-btn-indigo {
    background-color: #3F51B5;
  }

  .debug-btn-red {
    background-color: #F44336;
  }

  .debug-btn-brown {
    background-color: #8D6E63;
  }

  .debug-btn-deep-orange {
    background-color: #FF5722;
  }

  .debug-btn-amber {
    background-color: #FFC107;
    color: #333;
  }

  .debug-btn-blue-800 {
    background-color: #1565C0;
    color: white;
  }

  /* ======= Estilos para tabla de detalles de registros ======= */
  .tabla-detalle-container {
    overflow-x: auto;
    margin: 20px 0;
  }

  .tabla-detalle-registros {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    background-color: white;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .tabla-detalle-registros th {
    background-color: #273F4F;
    color: white;
    padding: 8px 4px;
    text-align: center;
    font-weight: bold;
    font-size: 11px;
    border: 1px solid #ddd;
  }

  .tabla-detalle-registros .subheader th {
    background-color: #FE7743;
    font-size: 10px;
  }

  .tabla-detalle-registros td {
    padding: 6px 4px;
    text-align: center;
    border: 1px solid #ddd;
  }

  .fecha-cell {
    text-align: left !important;
    font-weight: bold;
    min-width: 100px;
  }

  .cantidad-cell {
    text-align: center !important;
    font-weight: bold;
    min-width: 40px;
  }

  .comentario-cell {
    text-align: left !important;
    max-width: 150px;
    font-size: 10px;
  }

  .fila-sabado {
    background-color: #fff3cd;
  }

  .fila-regular {
    background-color: #d4edda;
  }

  .fila-sabado:hover {
    background-color: #ffeaa7;
  }

  .fila-regular:hover {
    background-color: #c3e6cb;
  }

  /* ======= Clase para mensajes de advertencia ======= */
  .alert-warning {
    background-color: #fff3cd;
    border: 1px solid #ffecb5;
    color: #856404;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
  }

  /* ======= ESTILOS PARA REPORTE DE PROCEDIMIENTOS ======= */
  .reporte-procedimientos-section {
    margin-top: 20px;
    padding: 25px;
    background-color: #f8f9fa;
    border-radius: 8px;
    border: 2px solid #273F4F;
  }

  .reporte-procedimientos-section h2 {
    color: #273F4F;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #FE7743;
    font-size: 24px;
    text-align: center;
  }

  .reporte-info {
    color: #666;
    font-style: italic;
    margin-bottom: 20px;
    font-size: 14px;
  }

  /* ======= ESTILOS PARA DETALLE DE REGISTROS (COMPATIBILIDAD) ======= */
  .detalle-registros-section {
    margin-top: 30px;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    border: 2px solid #273F4F;
  }

  .detalle-registros-section h3 {
    color: #273F4F;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 2px solid #FE7743;
  }

  .detalle-info {
    color: #666;
    font-style: italic;
    margin-bottom: 20px;
  }

  .registros-container {
    max-height: 600px;
    overflow-y: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: white;
  }

  .registro-item {
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 6px;
    border-left: 5px solid #273F4F;
  }

  .registro-lv {
    background-color: #f0f8ff;
    border-left-color: #2196F3;
  }

  .registro-sabado {
    background-color: #fff5ee;
    border-left-color: #ff9800;
  }

  .registro-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding-bottom: 8px;
    border-bottom: 1px solid #ddd;
    flex-wrap: wrap;
    gap: 10px;
  }

  .registro-numero {
    font-weight: bold;
    color: #273F4F;
    font-size: 16px;
  }

  .registro-fila {
    background-color: #e9ecef;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 12px;
    color: #495057;
  }

  .registro-fecha {
    color: #666;
    font-weight: 500;
  }

  .registro-tipo {
    background-color: #273F4F;
    color: white;
    padding: 4px 10px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: bold;
  }

  .procedimientos-lista h4 {
    color: #495057;
    margin: 10px 0;
    font-size: 14px;
  }

  .tabla-procedimientos-detalle {
    width: 100%;
    border-collapse: collapse;
    margin-top: 5px;
    font-size: 14px;
  }

  .tabla-procedimientos-detalle th,
  .tabla-procedimientos-detalle td {
    padding: 8px 12px;
    text-align: center;
    border: 1px solid #ddd;
  }

  .tabla-procedimientos-detalle th {
    background-color: #FE7743;
    color: white;
    font-weight: bold;
    font-size: 12px;
  }

  .tabla-procedimientos-detalle .text-left {
    text-align: left;
  }

  .tabla-procedimientos-detalle tbody tr:nth-child(even) {
    background-color: #f8f9fa;
  }

  .tabla-procedimientos-detalle tbody tr:hover {
    background-color: #e3f2fd;
  }

  .total-registro {
    background-color: #FE7743 !important;
    color: white !important;
    font-weight: bold;
  }

  .total-registro td {
    border-color: #FE7743 !important;
  }

  .estadisticas-registros {
    margin-top: 20px;
    padding: 15px;
    background-color: white;
    border-radius: 6px;
    border: 1px solid #ddd;
  }

  .estadisticas-registros h4 {
    color: #273F4F;
    margin-bottom: 15px;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
  }

  .stat-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    background-color: #f8f9fa;
    border-radius: 6px;
    border-left: 4px solid #FE7743;
  }

  .stat-label {
    font-weight: 500;
    color: #495057;
  }

  .stat-value {
    font-weight: bold;
    color: #273F4F;
    font-size: 16px;
  }

  /* ======= Responsive para detalle de registros ======= */
  @media (max-width: 768px) {
    .registro-header {
      flex-direction: column;
      align-items: flex-start;
    }

    .stats-grid {
      grid-template-columns: 1fr;
    }

    .tabla-procedimientos-detalle {
      font-size: 12px;
    }

    .tabla-procedimientos-detalle th,
    .tabla-procedimientos-detalle td {
      padding: 6px 8px;
    }
  }

  /* ======= Estilos específicos para PDF ======= */
  .pdf-container {
    margin: 0;
    padding: 0;
    color: #273F4F;
    font-family: Arial, sans-serif;
    font-size: 14px;
    line-height: 1.4;
  }

  .pdf-header {
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 2px solid #FE7743;
    padding-bottom: 15px;
  }

  .pdf-header h1 {
    color: #273F4F;
    margin: 0 0 10px 0;
    font-size: 24px;
    font-weight: bold;
  }

  .fecha-generacion {
    color: #666;
    font-size: 12px;
    margin: 0;
  }

  .fecha-generacion p {
    margin: 0;
  }

  .pdf-content {
    margin-bottom: 30px;
  }

  .pdf-totales {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #273F4F;
  }

  .pdf-totales h3 {
    color: #FE7743;
    margin-bottom: 15px;
    font-size: 18px;
  }

  .pdf-totales .totales-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
  }

  .pdf-totales .totales-table td {
    padding: 8px 12px;
    border-bottom: 1px solid #ddd;
  }

  .pdf-totales .totales-table td:first-child {
    font-weight: bold;
    color: #273F4F;
  }

  .pdf-totales .totales-table td:last-child {
    text-align: right;
    font-weight: bold;
    color: #FE7743;
  }

  .pdf-totales .grand-total-row td {
    background-color: #f5f5f5;
    font-weight: bold;
    font-size: 16px;
    border-top: 2px solid #273F4F;
    border-bottom: 2px solid #273F4F;
  }

  .comentario-descuento {
    background-color: #f9f9f9;
    padding: 15px;
    border-left: 4px solid #FE7743;
    margin-top: 15px;
    font-style: italic;
  }

  /* Asegurar que las tablas de detalle se vean bien en PDF */
  .pdf-content .tabla-procedimientos-detalle {
    page-break-inside: avoid;
    margin-bottom: 20px;
  }

  .pdf-content .registro-item {
    page-break-inside: avoid;
    margin-bottom: 25px;
  }

  /* Evitar saltos de página en elementos importantes */
  .pdf-content h2,
  .pdf-content h3,
  .pdf-content h4 {
    page-break-after: avoid;
  }

  .pdf-content .total-registro {
    page-break-inside: avoid;
  }

  /* Estilo para impresión/PDF */
  @media print {
    .pdf-container {
      margin: 0;
      padding: 0;
    }

    .pdf-header {
      border-bottom: 2px solid #333;
    }

    .pdf-totales {
      border-top: 2px solid #333;
    }
  }
</style>
