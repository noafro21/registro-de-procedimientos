<style>
  /* ===================== ESTILOS GLOBALES ===================== */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    margin: 0;
    padding: 20px;
    color: #333;
    line-height: 1.6;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    border: 1px solid #e0e6ed;
  }

  /* ===================== ENCABEZADO ===================== */
  .header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 30px;
    text-align: center;
    position: relative;
  }

  .header h1 {
    margin: 0;
    font-size: 2.5em;
    font-weight: 700;
    position: relative;
    z-index: 1;
  }

  .header .subtitle {
    margin: 10px 0 0 0;
    font-size: 1.1em;
    opacity: 0.9;
    position: relative;
    z-index: 1;
  }

  /* ===================== √ÅREA DE MENSAJES ===================== */
  .message-container {
    margin: 20px;
    padding: 15px;
    border-radius: 8px;
    font-weight: 500;
    text-align: center;
    transition: all 0.3s ease;
    min-height: 20px;
  }

  .message-container.success {
    background: linear-gradient(135deg, #d4edda, #c3e6cb);
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .message-container.error {
    background: linear-gradient(135deg, #f8d7da, #f5c6cb);
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  .message-container.warning {
    background: linear-gradient(135deg, #fff3cd, #ffeaa7);
    color: #856404;
    border: 1px solid #ffeaa7;
  }

  .message-container.info {
    background: linear-gradient(135deg, #d1ecf1, #bee5eb);
    color: #0c5460;
    border: 1px solid #bee5eb;
  }

  /* ===================== FORMULARIO ===================== */
  .form-content {
    padding: 30px;
  }

  .form-group {
    margin-bottom: 25px;
  }

  /* ===================== FIELDSETS Y LEYENDAS ===================== */
  fieldset {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 25px;
    margin: 25px 0;
    background: linear-gradient(135deg, #fafbfc 0%, #f8f9fa 100%);
    position: relative;
  }

  legend {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 1.1em;
    margin-left: 20px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    position: relative;
  }

  /* ===================== ELEMENTOS DE ENTRADA ===================== */
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #495057;
    font-size: 0.95em;
  }

  input[type="text"],
  input[type="tel"],
  input[type="date"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: white;
    color: #495057;
  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    background: #fafbff;
  }

  /* ===================== ELEMENTOS ESPECIALES ===================== */
  .row {
    display: flex;
    gap: 20px;
    align-items: flex-end;
  }

  .col {
    flex: 1;
  }

  .col-auto {
    flex: 0 0 auto;
  }

  /* ===================== CONTADORES Y BADGES ===================== */
  .counter-badge,
  .total-badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.85em;
    margin-left: 10px;
    transition: all 0.3s ease;
  }

  .counter-badge {
    background: linear-gradient(135deg, #4caf50, #45a049);
    color: white;
  }

  .total-badge {
    background: linear-gradient(135deg, #2196f3, #1976d2);
    color: white;
    font-size: 1em;
    padding: 8px 16px;
  }

  /* ===================== MENSAJES DE ERROR ===================== */
  .field-error {
    color: #e74c3c;
    font-size: 0.85em;
    margin-top: 5px;
    font-weight: 500;
    min-height: 20px;
    display: block;
  }

  /* ===================== TEXTAREA ESPECIAL ===================== */
  textarea {
    resize: vertical;
    min-height: 100px;
    font-family: inherit;
  }

  .textarea-container {
    position: relative;
  }

  .char-counter {
    position: absolute;
    bottom: 8px;
    right: 12px;
    background: rgba(255, 255, 255, 0.9);
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.8em;
    font-weight: 600;
    color: #4caf50;
    border: 1px solid #e9ecef;
  }

  /* ===================== BOTONES ===================== */
  .button-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #e9ecef;
  }

  .btn {
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
  }

  .btn-secondary {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    color: #495057;
    border: 2px solid #dee2e6;
  }

  .btn-secondary:hover {
    background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
    transform: translateY(-1px);
  }

  /* ===================== HELP TEXT ===================== */
  .help-text {
    font-size: 0.85em;
    color: #6c757d;
    margin-top: 5px;
    font-style: italic;
  }

  /* ===================== ESTADOS ESPECIALES ===================== */
  .required {
    color: #e74c3c;
  }

  .optional {
    color: #6c757d;
    font-weight: normal;
  }

  /* ===================== RESPONSIVE DESIGN ===================== */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }

    .container {
      border-radius: 10px;
    }

    .header {
      padding: 20px;
    }

    .header h1 {
      font-size: 2em;
    }

    .form-content {
      padding: 20px;
    }

    fieldset {
      padding: 20px 15px;
      margin: 20px 0;
    }

    legend {
      font-size: 1em;
      padding: 10px 20px;
    }

    .row {
      flex-direction: column;
      gap: 0;
    }

    .button-group {
      flex-direction: column;
    }

    .btn {
      width: 100%;
    }
  }

  @media (max-width: 480px) {
    .header h1 {
      font-size: 1.8em;
    }

    .form-content {
      padding: 15px;
    }

    fieldset {
      padding: 15px 10px;
    }

    legend {
      margin-left: 10px;
      padding: 8px 15px;
    }
  }
</style>
