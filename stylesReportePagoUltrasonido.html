<style>
  /* ======= Estilos generales ======= */
  body {
    font-family: Arial, sans-serif;
    background-color: #EFEEEA;
    color: #273F4F;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  /* ======= Contenedores principales ======= */
  .container,
  #reportControls,
  #printableReportContent,
  #action-section {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  }

  /* ======= Títulos ======= */
  h2 {
    color: #273F4F;
    text-align: center;
    margin-bottom: 25px;
    font-size: 24px;
    border-bottom: 2px solid #FE7743;
    padding-bottom: 10px;
  }

  h3 {
    color: #FE7743;
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 18px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 5px;
  }

  /* ======= Formularios y controles ======= */
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #273F4F;
    margin-top: 10px;
  }

  select,
  input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    margin-bottom: 10px;
    background-color: #fff;
    color: #273F4F;
  }

  button {
    background-color: #273F4F;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
    margin-top: 10px;
    transition: background-color 0.3s;
    font-weight: bold;
  }

  button:hover {
    background-color: #FE7743;
  }

  /* ======= Sección de acciones del reporte ======= */
  #action-section {
    margin-top: 30px;
    border-top: 1px solid #c0c0c0;
    padding-top: 20px;
    display: none;
  }

  /* Botón enviar */
  .btn-enviar {
    background-color: #FE7743;
  }

  /* Botón descargar */
  .btn-descargar {
    background-color: #28a745;
  }

  /* ======= Mensaje de email ======= */
  .email-message {
    margin-top: 10px;
  }

  /* ======= Mensaje general ======= */
  .form-message {
    margin-bottom: 15px;
  }

  /* ======= Resultados y tablas ======= */
  #resultado {
    margin-top: 25px;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  th,
  td {
    border: 1px solid #ccc;
    padding: 8px 10px;
    text-align: left;
    font-size: 16px;
  }

  th {
    background-color: #f5f5f5;
    color: #273F4F;
    font-weight: bold;
    text-transform: uppercase;
  }

  tr:nth-child(even) {
    background-color: #e0e0e0;
  }

  tr:nth-child(odd) {
    background-color: #fff;
  }

  .text-left {
    text-align: left;
  }

  .grand-total-row,
  .grand-total-row td {
    font-weight: bold;
    background: #273F4F;
    color: #fff;
    border-top: 2px solid #FE7743;
  }

  /* ======= Alertas ======= */
  .alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-info {
    color: #273F4F;
    background-color: #e9f0f5;
    border: 1px solid #c5d5e5;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  /* ======= Responsive adjustments ======= */
  @media (max-width: 900px) {

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 20px;
    }
  }

  @media (max-width: 768px) {

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 12px;
    }

    h2 {
      font-size: 20px;
    }

    button,
    select,
    input[type="email"] {
      font-size: 14px;
    }

    th,
    td {
      font-size: 13px;
      padding: 6px 6px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 5px;
    }

    .container,
    #reportControls,
    #printableReportContent,
    #action-section {
      padding: 6px;
    }

    h2 {
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }
  }
</style>
